<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
    <title>Salary Discount Calculator</title>
    <link rel="icon" href="./img/icon.svg" />
  </head>

  <body>
    <div class="header container bg-primary p-2 mt-3 rounded">
      <h1 class="text-white text-center">Salary Discount Calculator</h1>
    </div>
    <div class="container pt-4">
      <h2>Input</h2>
      <div class="pb-2">
        <label class="form-label">
          Monthly Salary (in DOP)<b class="text-danger">*</b>
        </label>
        <input
          class="form-control"
          type="number"
          id="monthly-salary"
          placeholder="Monthly Salary"
          required
        />
      </div>

      <div class="pb-2">
        <label class="form-label"> Bonifications (in DOP) </label>
        <input
          class="form-control"
          type="number"
          id="bonifications"
          placeholder="Bonifications"
          pattern="(/^[0-9]+$/)"
        />
      </div>

      <div class="pb-2">
        <label class="form-label"> Extra Hours (in DOP) </label>
        <input
          class="form-control"
          id="extra-hours"
          placeholder="Extra Hours"
        />
      </div>

      <button class="btn btn-success mb-4" onclick="getNetIncome()">
        Calculate
      </button>
    </div>

    <div class="container">
      <h2>Results</h2>
      <table
        class="table table-hover table-striped-columns table-bordered text-left"
      >
        <tr>
          <th>Discounts</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>Health Insurance (SFS)</td>
          <td id="sfs-discount">DOP 0.0</td>
        </tr>
        <tr>
          <td>AFP</td>
          <td id="afp-discount">DOP 0.0</td>
        </tr>
        <tr>
          <td>Taxes (ISR)</td>
          <td id="isr-discount">DOP 0.0</td>
        </tr>
        <tr>
          <td>Total Discounts</td>
          <td id="total-discounts">DOP 0.0</td>
        </tr>
        <tr>
          <th>Net Salary</th>
          <th id="net-salary">DOP 0.0</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="./script.js"></script>

  <div class="footer">
    <p class="mt-3">Anthony Ferrer Genao Derechos Reservados &copy</p>
  </div>
</html>
